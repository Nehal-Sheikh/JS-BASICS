<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This is a Example of a node list</h2>
    <p>Hello World!</p>
    <p>Hello Norway!</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p>Click the button to change the color of all the P element</p>
    <button onclick="function1()">Click!</button>
    <script>
        var nodelist1 = document.querySelectorAll("p");
        document.getElementById("demo").innerHTML = "The second paragraph is: " + nodelist1[1].innerHTML;

        var nodelist2 = document.querySelectorAll("p");
        document.getElementById("demo1").innerHTML = "This document contains " + nodelist2.length + " Paragraph. "

        function function1(){
            var collection3 = document.querySelectorAll("p");
            var i;
            for(i=0; i<collection3.length; i++){
                collection3[i].style.color = "blue";
            }
        }
    </script>
</body>
</html>
