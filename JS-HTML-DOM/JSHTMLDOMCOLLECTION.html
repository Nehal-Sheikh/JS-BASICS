<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This is a example of Javascript dom collection</h2>
    <p>Hello WOrld!</p>
    <p>Hello Norway!</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p>Click the button to change the color of all the P element</p>
    <button onclick="function1()">Click!</button>
    <script>
        var collection = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = "The innerHTML of the Seocnd Paragraph is : " + collection[1].innerHTML;

        var collection1 = document.getElementsByTagName("p");
        document.getElementById("demo1").innerHTML = "This document contains " + collection1.length + " Paragraph. ";

        function function1(){
            var collection2 = document.getElementsByTagName("p");
            var i;
            for(i=0; i<collection2.length; i++){
                collection2[i].style.color = "blue";
            }
        }
    </script>
</body>
</html>
